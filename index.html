<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="time.png" type="image/png">

<body>
    <div class="main light-theme1">
        <div class="clock light-theme1">
            <div class="point light-theme2 "></div>
            <div class="hands light-theme2 hrs"></div>
            <div class="hands light-theme2 min"></div>
            <div class="hands sec"></div>
        </div>
        <div class="digi-cont">
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="toggle-darkmode">
            <p class="lirk">light</p>
            <button class="toggle-button" onclick="toggledark()">

                    </div>
                </div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
